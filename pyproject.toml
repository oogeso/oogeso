[tool.poetry]
name = "oogeso"
version = "0.1.0"
description = "Offshore Oil and Gas Field Energy System Operational Optimisation (OOGESO)"
authors = ["Your Name <you@example.com>"]
license = "MIT License (http://opensource.org/licenses/MIT)"

[tool.poetry.dependencies]
python = ">=3.9.1,<3.11"
dash = {version = "^2.0.0", optional = true}
Flask = {version = "^2.0.2", optional = true}
matplotlib = "^3.4.3"
networkx = "^2.6.3"
numpy = "^1.21.4"
pandas = "^1.3.4"
plotly = {version = "^5.3.1", optional = true}
pydot = "^1.4.2"
PyYAML = "^6.0"
Pyomo = "^6.1.2"
scipy = "^1.7.2"
seaborn = {version = "^0.11.2", optional = true}
tqdm = {version = "^4.62.3", optional = true}
xlrd = {version = "^2.0.1", optional = true}
tables = {version = "^3.6.1", optional = true}

[tool.poetry.dev-dependencies]
pytest = "^6"
mypy = "^.9"
pylint = "^2"
black = "^21.10b"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
