[tool.poetry]
name = "oogeso"
version = "0.3.0"
description = "Offshore Oil and Gas Field Energy System Operational Optimisation (OOGESO)"
authors = ["Harald Svendsen <harald.svendsen@sintef.no>"]
license = "MIT License (http://opensource.org/licenses/MIT)"
readme = "README.md"
homepage = "https://github.com/oogeso/oogeso"
repository = "https://github.com/oogeso/oogeso"
classifiers=[
    "Development Status :: 4 - Beta",
    "Topic :: Scientific/Engineering",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Natural Language :: English",
    "License :: OSI Approved :: MIT License",
]

[tool.black]
exclude = '''
/(
    \.eggs
  | \.git
  | \.venv
  | \.env
  | build
  | dist
  | \.mypy_cache
)\
'''

[tool.poetry.dependencies]
python = ">=3.7.1,<3.10"
matplotlib = { version="^3.4.3", optional=true }
networkx = "^2.6.3"
numpy = "^1.21.4"
pandas = "^1.3.4"
plotly = { version="^5.3.1", optional=true }
pydot = "^1.4.2"
PyYAML = "^6.0"
Pyomo = "^6.1.2"
scipy = "^1.7.2"
seaborn = { version="^0.11.2", optional=true }
tqdm = "^4.62.3"
xlrd = "^2.0.1"
pyarrow = "^6.0.1"

[tool.poetry.dev-dependencies]
pytest = "^6"
mypy = "^.9"
pylint = "^2"
black = "^21.10b"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
