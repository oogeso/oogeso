repos:
  - repo: https://github.com/psf/black
    rev: "24.4.2"
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/PyCQA/flake8
    rev: "7.0.0"
    hooks:
      - id: flake8
  - repo: https://github.com/timothycrosley/isort
    rev: "5.13.2"
    hooks:
      - id: isort
  - repo: https://github.com/PyCQA/bandit
    rev: "1.7.8"
    hooks:
      - id: bandit
        args: ["--ini=.bandit", "--recursive", "-a=file"]
