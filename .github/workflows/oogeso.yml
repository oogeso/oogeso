name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types:
      - published
  schedule:
    # Run CI daily and check that tests are working with latest dependencies
    - cron: "0 0 * * *"

jobs:
  oogeso:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9"]
    env:
      PYTHONWARNINGS: default
    steps:
      - name: ğŸ“– Checkout commit locally
        uses: actions/checkout@v2

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install oogeso
        run: |
          pip install .

      - name: ğŸ“¦ Install test dependencies
        run: pip install .[tests]

      - name: ğŸ§¾ List all installed packages
        run: pip freeze

      - name: ğŸ•µï¸ Check code style & linting
        run: |
          black --check bin/ tests/ src/ setup.py

      # pylint bin/ src/ tests/ setup.py
      # mypy --ignore-missing-imports bin/ src/ setup.py

      - name: ğŸ¤– Run tests
        run: |
          pytest --cov=oogeso --cov-fail-under=30 ./tests
