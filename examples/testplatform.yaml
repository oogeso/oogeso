paramParameters:
  time_delta_minutes: 5 # minutes per timestep
  planning_horizon: 24 # timesteps in each rolling optimisation
  optimisation_timesteps: 6 # timesteps between each optimisation
  forecast_timesteps: 6 # timesteps beyond which forecast (instead of nowcast) profile is used
  time_reserve_minutes: 30 # minutes, how long stored energy must be sustained to count as reserve
  co2_tax: 0.8 # NOK/kgCO2
  elBackupMargin: -1 # MW, -1=no limit
  elReserveMargin: 5 # MWm -1=no limit
  emissionIntensityMax: -1 # kgCO2/Sm3oe, -1=no limit
  emissionRateMax: -1 # kgCO2/hour, -1=no limit
  export_node: export # only used for calcuation of oil and gas export (TODO: change this)
  max_pressure_deviation: -1 # global limit for allowable relative pressure deviation from nominal
  objective: exportRevenue # select objective function to use
  reference_node: powersupply # for electrical voltage angle

paramCarriers:
  el: {}
  gas:
    CO2content: 2.34 # kg/Sm3 - see SSB 2016 report
    G_gravity: 0.6
    Pb_basepressure_MPa: 0.101 # MPa
    R_individual_gas_constant: 500 # J/(kg K)
    Tb_basetemp_K: 288 # K = 15 degC
    Z_compressibility: 0.9
    energy_value: 40 # MJ/Sm3 (calorific value)
    k_heat_capacity_ratio: 1.27
    pressure_method: weymouth
    rho_density: 0.84 # kg/m3
  heat: {}
  oil:
    darcy_friction: 0.02
    pressure_method: darcy-weissbach
    rho_density: 900 # kg/m3
    viscosity: 0.0026 # kg/(m s)
  water:
    darcy_friction: 0.01
    pressure_method: darcy-weissbach
    rho_density: 1000 # kg/m3
    viscosity: 0.001 # kg/(m s)
  wellstream:
    #viscosity: 0.001 # kg/(m s) - only used in non-linear calculation
    #composition.gas: 0.995
    #composition.oil: 0.002
    #composition.water: 0.003
    darcy_friction: 0.0136
    pressure_method: darcy-weissbach
    rho_density: 5.63 # kg/m3 (dependent on wellstream composition)

