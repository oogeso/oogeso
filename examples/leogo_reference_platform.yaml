    node_to: separator
    reactance: 0.01
    resistance: 0.001
    carrier: el

  - id: e3
    flow_max: 500.0
    include: 1
    length_km: 0.01
    node_from: powersupply
    node_to: pump_water
    reactance: 0.01
    resistance: 0.001
    carrier: el

  - id: e4
    flow_max: 500.0
    include: 1
    length_km: 0.01
    node_from: powersupply
    node_to: compressor_gas
    reactance: 0.01
    resistance: 0.001
    carrier: el

  - id: e5
    flow_max: 500.0
    include: 1
    length_km: 0.01
    node_from: powersupply
    node_to: pump_oil
    reactance: 0.01
    resistance: 0.001
    carrier: el

  - id: e7
    flow_max: 500.0
    include: 1
    length_km: 0.01
    node_from: powersupply
    node_to: waterlift
    reactance: 0.01
    resistance: 0.001
    carrier: el

  - id: eL1
    flow_max: 500.0
    include: 1
    length_km: 0.01
    node_from: powersupply
    node_to: compressor_lift
    reactance: 0.01
    resistance: 0.001
    carrier: el

  - id: g1
    diameter_mm: 500.0
    height_m: 0.0
    include: 1
    length_km: 0.01
    node_from: separator
    node_to: compressor_gas
    pressure_from: 2.0
    pressure_to: 2.0
    temperature_K: 300.0
    carrier: gas

  - id: g2
    diameter_mm: 200.0
    height_m: 0.0
    include: 1
    length_km: 5.0
    node_from: compressor_gas
    node_to: export
    pressure_from: 10.0
    pressure_to: 6.0
    temperature_K: 300.0
    carrier: gas

  - id: g3
    diameter_mm: 100.0
    height_m: 0.0
    include: 1
    length_km: 0.01
    node_from: separator
    node_to: powersupply
    pressure_from: 2.0
    pressure_to: 2.0
    temperature_K: 300.0
    carrier: gas

  - id: gL1
    #diameter_mm: 500.0
    #temperature_K: 300.0
    height_m: 0.0
    include: 1
    length_km: 1.0
    node_from: separator
    node_to: compressor_lift
    pressure_from: 2.0
    pressure_to: 2.0
    carrier: gas

  - id: h1
    flow_max: 500.0
    include: 1
    length_km: 0.01
    node_from: powersupply
    node_to: utility
    carrier: heat

  - id: h2
    flow_max: 1000.0
    include: 1
    length_km: 0.01
    node_from: powersupply
    node_to: separator
    carrier: heat

  - id: o1
    diameter_mm: 200.0
    height_m: 0.0
    include: 1
    length_km: 0.01
    node_from: separator
    node_to: pump_oil
    pressure_from: 0.3
    pressure_to: 0.3
    carrier: oil

  - id: o2
    diameter_mm: 200.0
    height_m: 0.0
    include: 1
    length_km: 5.0
    node_from: pump_oil
    node_to: export
    pressure_from: 5.0
    pressure_to: 3.0
    carrier: oil

  - id: w0
    diameter_mm: 200.0
    height_m: 0.0
    include: 1
    length_km: 0.01
    node_from: water_intake
    node_to: waterlift
    pressure_from: 0.1
