  - id: w5
    height_m: 0.0
    include: 1
    length_km: 1.0
    node_from: separator
    node_to: water_disp
    carrier: water

nodes:
  - id: compressor_gas
  - id: compressor_lift
  - id: export
    maxdeviation_pressure: { "gas": { "in": 0.0 }, "oil": { "in": 0.0 } }
  - id: powersupply
  - id: pump_oil
  - id: pump_water
  - id: separator
    maxdeviation_pressure: { "wellstream": { "in": 0.0 } }
  - id: utility
  - id: water_disp
  - id: water_injection
    maxdeviation_pressure: { "water": { "in": 0.0 } }
  - id: water_intake
  - id: waterlift
  - id: wells
